<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Master</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #776e65;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.2s;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #8f7a66;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #a3917b;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
    #game-over-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2048 Master</h1>
  <div id="game-board"></div>
  <div id="score">PontuaÃ§Ã£o: 0</div>
  <div id="message"></div>
  <button onclick="restart()" class="btn">Reiniciar</button>

  <!-- Tela de Game Over -->
  <div id="game-over-overlay">
    <div>ðŸŽ® Fim de Jogo!</div>
    <button onclick="restart()" class="btn" style="margin-top: 20px;">Jogar Novamente</button>
  </div>

  <script>
    const boardSize = 4;
    let board = [];
    let score = 0;
    let gameOver = false;

    const boardElement = document.getElementById("game-board");
    const scoreElement = document.getElementById("score");
    const messageElement = document.getElementById("message");

    function initBoard() {
      board = [];
      for (let i = 0; i < boardSize; i++) {
        board[i] = Array(boardSize).fill(0);
      }
      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    function addRandomTile() {
      let emptyTiles = [];
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) {
            emptyTiles.push({ i, j });
          }
        }
      }
      if (emptyTiles.length > 0) {
        const { i, j } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
        board[i][j] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function updateBoard() {
      boardElement.innerHTML = "";
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = board[i][j] !== 0 ? board[i][j] : "";
          tile.style.background = getTileColor(board[i][j]);
          boardElement.appendChild(tile);
        }
      }
      scoreElement.textContent = `PontuaÃ§Ã£o: ${score}`;
    }

    function getTileColor(value) {
      const colors = {
        0: "#cdc1b4", 2: "#eee4da", 4: "#ede0c8",
        8: "#f2b179", 16: "#f59563", 32: "#f67c5f",
        64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[value] || "#3c3a32";
    }

    function slide(row) {
      let arr = row.filter(val => val);
      let missing = boardSize - arr.length;
      let zeros = Array(missing).fill(0);
      return arr.concat(zeros);
    }

    function combine(row) {
      for (let i = 0; i < boardSize - 1; i++) {
        if (row[i] !== 0 && row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      return row;
    }

    function operate(row) {
      row = slide(row);
      row = combine(row);
      row = slide(row);
      return row;
    }

    function rotateLeft(matrix) {
      return matrix[0].map((_, index) => matrix.map(row => row[boardSize - 1 - index]));
    }

    function rotateRight(matrix) {
      return matrix[0].map((_, index) => matrix.map(row => row[index]).reverse());
    }

    function move(direction) {
      if (gameOver) return;

      let rotated = board;
      if (direction === "ArrowUp") rotated = rotateLeft(board);
      if (direction === "ArrowDown") rotated = rotateRight(board);
      if (direction === "ArrowRight") rotated = board.map(row => row.reverse());

      let newBoard = rotated.map(row => operate(row));

      if (direction === "ArrowUp") newBoard = rotateRight(newBoard);
      if (direction === "ArrowDown") newBoard = rotateLeft(newBoard);
      if (direction === "ArrowRight") newBoard = newBoard.map(row => row.reverse());

      if (JSON.stringify(board) !== JSON.stringify(newBoard)) {
        board = newBoard;
        addRandomTile();
        updateBoard();

        if (checkGameOver()) {
          gameOver = true;
          messageElement.textContent = "Fim de jogo! Reinicie para jogar novamente.";
          document.getElementById("game-over-overlay").style.display = "flex";
        }
      }
    }

    function checkGameOver() {
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) return false;
          if (j < boardSize - 1 && board[i][j] === board[i][j + 1]) return false;
          if (i < boardSize - 1 && board[i][j] === board[i + 1][j]) return false;
        }
      }
      return true;
    }

    function restart() {
      score = 0;
      gameOver = false;
      document.getElementById("game-over-overlay").style.display = "none";
      messageElement.textContent = "";
      initBoard();
    }

    document.addEventListener("keydown", (e) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        move(e.key);
      }
    });

    initBoard();
  </script>
</body>
</html>
